<div class="container">
	<div class="text-center">
		<h1>Create new breakfast</h1>
	</div>
	<div class="text-right">
		<input type="button" class="btn btn-info" ng-click="goHome()" value="Go back to home"/>
	</div>
	<form name="createBreakfastForm" role="form">
		<div class="form-group">
			<label for="foods">Choose food</label>
			<select ng-model="myFood" ng-options="food.name for food in foods" id="foods" class="form-control">
				<option value="">-- Choose food --</option>
			</select>
		</div>

		<div class="form-group">
			<label for="drinks">Choose drink</label>
			<select ng-model="myDrink" ng-options="drink.name for drink in drinks" id="drinks" class="form-control">
				<option value="">-- Choose drink --</option>
			</select>
		</div>

		<input type="submit" class="btn btn-primary" ng-click="createBreakfast()" value="Create"/>
	</form>

	<footer-breakfast-time/>
</div>
