<div class="container">
	<div class="text-center">
		<h1>Your breakfast</h1>
	</div>
	<div class="text-right">
		<input type="button" class="btn btn-info" ng-click="signOut()" value="Sign out"/>
	</div>
	<br/>
	<div ng-if="breakfast" class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title pull-left">My breakfast</h3>
			<div class="text-right">
				<button type="button" class="btn btn-default btn-sm" aria-label="Edit breakfast" ng-click="editBreakfast()">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
			</div>
		</div>
		<div class="panel-body">
			<p ng-if="breakfast.foodName">
				<b>Food:</b> {{breakfast.foodName}}
			</p>
			<p ng-if="!breakfast.foodName">
				<b>Food:</b> You didn't choose any food
			</p>
			<p ng-if="breakfast.drinkName">
				<b>Drink:</b> {{breakfast.drinkName}}
			</p>
			<p ng-if="!breakfast.drinkName">
				<b>Drink:</b> You didn't choose any drink
			</p>
		</div>
	</div>
	<div ng-if="!breakfast" class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Don't you want to have breakfast?</h3>
		</div>
		<div class="panel-body">
			<button type="button" class="btn btn-default" ng-click="createBreakfast()">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create new breakfast
			</button>
			<div ng-if="canReactiveBreakfast" class="text-right pull-right">
				<input type="button" class="btn btn-warning btn-sm" ng-click="repeatLastBreakfast()" value="Repeat the last breakfast"/>
			</div>
		</div>
	</div>
	<div class="panel panel-warning">
		<div class="panel-heading">
			Who has already ordered
		</div>
		<ul class="list-group" ng-if="users">
			<li class="list-group-item" ng-if="users" ng-repeat="user in users">{{user.username}}</li>
		</ul>
		<div class="panel-body" ng-if="!users">
			<p>
				Nobody has ordered yet
			</p>
		</div>
	</div>
	<footer-breakfast-time/>
</div>
